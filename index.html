<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>il mio biglietto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="container p-5 d-flex flex-column">
            <h1 class="text-uppercase text-light d-flex justify-content-center">
               calcola il prezzo del tuo biglietto
            </h1>
            <div class="row">
             <div class="card shadow">
                <label for="number">Km da percorrere</label>
                <input type="number" id="number" value="10" required minlength="1" onblur="getVal()"/>

                <label for="age">quanti anni hai?</label>
                <input type="number" id="age" value="18" required minlength="1" onblur="getVal()"/>

                <input type="submit" class="button" />
             </div>
            </div>
            <h1 class="text-uppercase text-light d-flex justify-content-center">
              il tuo biglietto
            </h1> 
            <div class="row">
                <div class="card rounded-0">Stiamo elaborando il tuo biglietto...</div>
            </div>

        </div>
    </div>
    
    <script type="text/javascript" src="./myscript.js"  ></script>
</body>
</html>
